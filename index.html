<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <title>Miene | Hacks</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Miene | Hacks</h3>
                <hr/>
                <p class="subtitle has-text-black">Bitte X, Y und Z angeben</p>
                <div class="box">
                    <figure class="avatar">
                        <img src="./img/logo.jpg" alt="Logo">
                    </figure>
                    <form>
                        <div class="field">
                            <div class="control" id="control-1">
                                <input class="input is-large" type="text" name="parameter" id="parameter-1"
                                       placeholder="Parameter 1" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control" id="control-2">
                                <input class="input is-large" type="text" name="parameter" id="parameter-2"
                                       placeholder="Parameter 2">
                            </div>
                        </div>
                        <hr/>
                        <div id="additional-fields">
                            <div class="field columns">
                                <div class="column is-10">
                                    <div class="control" id="add-1">
                                        <input class="input is-large" type="text" name="add" id="add-param-1"
                                               data-id="1" placeholder="Parameter 1">
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <button class="button is-info is-large" id="add-btn" ><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <button class="button is-block is-success is-large is-fullwidth">Speichern&nbsp;<i
                                class="far fa-save"></i></button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="mailto:deinemudda@mienezuhause.de">E-Mail senden</a> &nbsp;Â·&nbsp;&copy; 2021
                </p>
            </div>
        </div>
    </div>
</section>
</body>
